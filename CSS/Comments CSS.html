<!DOCTYPE html>
<html>
<head>
<style>
/* This is a single-line comment */
p {
  color: red;
} 

p {
  color: red;  /* Set text color to red */
}

p {
  color: /*red*/blue; 
}

/* This is
a multi-line
comment */

p {
  color: red;
}
p {
  color: red; /* Set text color to red */
}
</style>
</head>
<body>

    <h2>My Heading</h2>
    <!-- These paragraphs will be red -->
<p>Hello World!</p>
<p>This paragraph is styled with CSS.</p>
<p>CSS comments are not shown in the output.</p>

</body>
</html>
